---
layout: default
---
<div class="post-content fade-in-on-load">
  <h1>{{ page.title }}</h1>
  <p class="post-date" data-post-date="{{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}"></p>
  <div class="post-body">
    {{ content }}
  </div>
</div>

<style>
  .post-content {
    max-width:800px;
    margin:40px auto 60px auto;
    padding:20px;
    background:#1e3a5f;
    border-radius:12px;
    line-height:1.7;
    position:relative;
    z-index:1;
    opacity:0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .fade-in-on-load { opacity:1; transform:translateY(0); }
  .post-content h1,
  .post-content h2,
  .post-content h3,
  .post-content h4 {
    color:#66c2ff;
    transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
  }
  .post-content h1:hover,
  .post-content h2:hover,
  .post-content h3:hover,
  .post-content h4:hover {
    color:#a0d4ff;
    transform: scale(1.03);
    text-shadow:0 0 8px rgba(160,212,255,0.8);
  }
  .post-content a {
    color:#00d4ff;
    text-decoration:underline;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }
  .post-content a:hover {
    color:#80f0ff;
    text-shadow:0 0 5px rgba(0,212,255,0.5);
  }
  .post-content blockquote {
    border-left:4px solid #00d4ff;
    padding-left:15px;
    color:#b0dfff;
    background-color:rgba(0,212,255,0.05);
    margin:20px 0;
    font-style:italic;
  }
  .post-content pre {
    background:#0c1523;
    color:#80f0ff;
    padding:15px;
    border-radius:8px;
    overflow-x:auto;
  }
  .post-content code {
    background:#0c1523;
    color:#80f0ff;
    padding:2px 6px;
    border-radius:4px;
  }
  .post-content ul,
  .post-content ol {
    margin-left:20px;
    margin-bottom:15px;
  }
  .post-content li { margin-bottom:5px; }
  .post-content img {
    max-width:100%;
    border-radius:8px;
    margin:15px 0;
  }
  .post-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 0.95em;
    table-layout: auto;
    background: #152b45;
    color: #f0f0f0;
    border-radius: 8px;
    overflow: hidden;
    overflow-x: auto;
  }
  .post-content th {
    background: #1e4a7d;
    color: #ffffff;
    font-weight: bold;
    padding: 12px;
    text-align: left;
    border-bottom: 2px solid #66c2ff;
    min-width: 80px;
  }
  .post-content td {
    padding: 12px;
    border-bottom: 1px solid #1e4a7d;
    word-wrap: break-word;
    color: #e0e0e0;
    min-width: 80px;
  }
  .post-content tr:nth-child(even) { background: rgba(102,194,255,0.05); }
  .post-content tr:nth-child(odd) { background: rgba(102,194,255,0.02); }
  .post-content tr:hover { background: rgba(102,194,255,0.15); }
  .post-content td:empty, .post-content th:empty {
    display: none;
  }
  .post-date {
    font-size:0.9em;
    color:#c0e8ff;
    background: rgba(102, 194, 255,0.1);
    padding:3px 8px;
    border-radius:6px;
    width:fit-content;
    margin-bottom:15px;
  }
  @media(max-width:768px){
    .post-content { width:90%; margin:20px auto; padding:15px; }
    .post-content h1 { font-size:1.6em; }
  }
</style>

<script>
(function() {
  // Human-readable date
  function timeSince(date) {
    var seconds = Math.floor((new Date() - new Date(date))/1000);
    var interval = Math.floor(seconds/31536000);
    if(interval>=1) return interval+" year"+(interval>1?"s":"")+" ago";
    interval=Math.floor(seconds/2592000);
    if(interval>=1) return interval+" month"+(interval>1?"s":"")+" ago";
    interval=Math.floor(seconds/86400);
    if(interval>=1) return interval+" day"+(interval>1?"s":"")+" ago";
    interval=Math.floor(seconds/3600);
    if(interval>=1) return interval+" hour"+(interval>1?"s":"")+" ago";
    interval=Math.floor(seconds/60);
    if(interval>=1) return interval+" minute"+(interval>1?"s":"")+" ago";
    return "just now";
  }
  var dateElem = document.querySelector('.post-date');
  if(dateElem) {
    var dateStr = dateElem.getAttribute('data-post-date');
    dateElem.textContent = timeSince(dateStr);
  }
  window.addEventListener('load', function() {
    var postContent = document.querySelector('.post-content');
    if(postContent) postContent.classList.add('fade-in-on-load');
  });
})();
</script>
