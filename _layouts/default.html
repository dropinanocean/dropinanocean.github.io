<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body style="background:#0f1a2b; color:#e0e0e0; font-family: Arial, sans-serif; margin:0; padding:0; overflow-x:hidden; position:relative;">

    <!-- Background bubbles -->
    <div class="bubbles-container"></div>

    <!-- Header -->
    <header class="site-header">
      <div class="header-container">
        <div class="logo">
          <a href="{{ '/' | relative_url }}">Drop In An Ocean</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="site-main">
      {{ content }}
    </main>

    <style>
      body, html {
        margin:0; padding:0;
        background:#0f1a2b;
        color:#e0e0e0;
        font-family: Arial, sans-serif;
        min-height:100vh;
        overflow-x:hidden;
        position:relative;
      }

      /* Bubbles container */
      .bubbles-container {
        position: fixed;
        top:0; left:0;
        width:100%;
        height:100vh;
        pointer-events:none;
        z-index:0;
        overflow:hidden;
      }
      .bubble {
        position:absolute;
        bottom:-50px;
        border-radius:50%;
        opacity:0.3;
        background: #66c2ff;
        animation: rise linear infinite;
      }
      @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity:0.3; }
        50% { opacity:0.5; }
        100% { transform: translateY(-120vh) scale(1.2); opacity:0; }
      }

      /* Header */
      .site-header {
        width:90%;
        max-width:1000px;
        margin:20px auto;
        padding:25px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 2px 8px rgba(0,0,0,0.6);
        position:relative;
        overflow:hidden;
        z-index:1;
        background: rgba(30, 58, 95, 0.9);
      }
      .site-header .logo a {
        color:#66c2ff;
        font-size:2em;
        font-weight:bold;
        text-decoration:none;
        transition: color 0.3s ease;
      }
      .site-header .logo a:hover {
        color:#a0d4ff;
      }

      /* Main content area */
      .site-main {
        max-width:1000px;
        margin:40px auto 60px auto;
        padding:0 10px;
        position:relative;
        z-index:1;
      }
    </style>

    <script>
      // Floating bubbles
      const bubbleContainer = document.querySelector('.bubbles-container');
      const numBubbles = 25;
      const bubbles = [];
      for(let i=0;i<numBubbles;i++){
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size=Math.random()*20+10;
        bubble.style.width=`${size}px`;
        bubble.style.height=`${size}px`;
        bubble.style.left=`${Math.random()*100}%`;
        bubble.style.animationDuration=`${5 + Math.random()*10}s`;
        bubble.style.animationDelay=`${Math.random()*5}s`;
        bubbleContainer.appendChild(bubble);
        bubbles.push(bubble);
      }

      // Move bubbles away from cursor
      window.addEventListener('mousemove', e=>{
        bubbles.forEach(bubble=>{
          const rect = bubble.getBoundingClientRect();
          const dx = e.clientX - (rect.left + rect.width/2);
          const dy = e.clientY - (rect.top + rect.height/2);
          const dist = Math.sqrt(dx*dx+dy*dy);
          if(dist<100){
            bubble.style.transform=`translate(${dx/4}px, ${dy/4}px)`;
            setTimeout(()=>{bubble.style.transform='';},200);
          }
        });
      });
    </script>
  </body>
</html>
