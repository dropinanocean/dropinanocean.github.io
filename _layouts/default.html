<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}
  <body style="background:#0f1a2b; color:#e0e0e0; font-family: Arial, sans-serif; margin:0; padding:0;">

    <!-- Header -->
    <header class="site-header" style="width:90%; max-width:1000px; margin:20px auto; background:#1e3a5f; padding:25px; border-radius:12px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.6);">
      <div class="header-container">
        <div class="logo">
          <a href="{{ '/' | relative_url }}" style="color:#00d4ff; font-size:2em; font-weight:bold; text-decoration:none;">Drop In An Ocean</a>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main style="max-width:1000px; margin:40px auto; padding:20px;">
      {{ content }}
    </main>

    <style>
      /* Links */
      a {
        color:#00d4ff;
        text-decoration:underline;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }
      a:hover {
        color:#80f0ff;
        text-shadow:0 0 5px rgba(0,212,255,0.5);
      }

      /* Headings */
      h1,h2,h3,h4,h5,h6 {
        color:#00d4ff;
        margin-top:1.5em;
        margin-bottom:0.5em;
      }

      /* Paragraphs */
      p {
        color:#e0e0e0;
        line-height:1.8;
        margin-bottom:15px;
      }

      /* Blockquotes */
      blockquote {
        border-left:4px solid #00d4ff;
        padding-left:15px;
        color:#b0dfff;
        background-color: rgba(0,212,255,0.05);
        margin:20px 0;
        font-style: italic;
      }

      /* Code blocks */
      pre {
        background:#0c1523;
        color:#80f0ff;
        padding:15px;
        border-radius:8px;
        overflow-x:auto;
      }

      /* Inline code */
      code {
        background:#0c1523;
        color:#80f0ff;
        padding:2px 6px;
        border-radius:4px;
      }

      /* Lists */
      ul, ol {
        margin-left:20px;
        margin-bottom:15px;
      }
      li {
        margin-bottom:5px;
      }

      /* Tables */
      table {
        border-collapse:collapse;
        width:100%;
        margin:15px 0;
        color:#e0e0e0;
      }
      th, td {
        border:1px solid #00d4ff;
        padding:10px;
        text-align:left;
      }
      th {
        background:#1e3a5f;
        color:#00d4ff;
      }
      tr:nth-child(even) {
        background: rgba(0,212,255,0.05);
      }

      /* Images */
      img {
        max-width:100%;
        border-radius:8px;
        margin:15px 0;
      }

      /* Responsive adjustments */
      @media(max-width:768px){
        main { width:90%; padding:15px; }
        h1 { font-size:1.6em; }
      }
    </style>
  </body>
</html>
