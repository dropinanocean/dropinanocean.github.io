---
layout: default
---
        <div class="posts-grid">
          {% for post in site.posts %}
            <a class="post-card" href="{{ post.url | relative_url }}" data-post-date="{{ post.date | date: "%Y-%m-%dT%H:%M:%S%z" }}">
              <div class="post-title">{{ post.title }}</div>
              <div class="post-date"></div>
            </a>
          {% endfor %}
        </div>

        <style>
          .posts-grid {
            display:flex;
            flex-wrap: wrap;
            justify-content:center;
            gap:20px;
            max-width:1000px;
            margin:40px auto 60px auto;
            padding:0 10px;
            position:relative;
            z-index:1;
          }
          .post-card {
            display:flex;
            flex-direction:column;
            justify-content:space-between;
            width:280px;
            min-height:100px;
            background:#1e3a5f;
            padding:20px;
            border-radius:12px;
            text-decoration:none;
            color:#e0e0e0;
            box-shadow:0 6px 15px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
            opacity:0;
            transform: translateY(30px);
          }
          .post-card:hover {
            transform: translateY(-5px) scale(1.05) rotateX(2deg) rotateY(2deg);
            box-shadow:0 12px 25px rgba(0,0,0,0.7);
            background:#336699;
          }
          .post-card .post-title {
            font-size:1.2em;
            font-weight:bold;
            margin-bottom:10px;
            color:#66c2ff;
            transition: color 0.3s ease, transform 0.3s ease, text-shadow 0.3s ease;
          }
          .post-card:hover .post-title {
            color:#a0d4ff;
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(160,212,255,0.8);
          }
          .post-card .post-date {
            font-size:0.9em;
            color:#c0e8ff;
            background: rgba(102, 194, 255,0.1);
            padding:3px 8px;
            border-radius:6px;
            width: fit-content;
          }
          .fade-in { opacity:1 !important; transform:translateY(0) !important; }
          @media(max-width:768px){
            .posts-grid { flex-direction: column; align-items:center; }
            .post-card { width:90%; max-width:350px; }
          }
        </style>

        <script>
          (function() {
            // Fade-in posts
            var posts = document.querySelectorAll('.post-card');
            var fadeInPosts = function() {
              var triggerBottom = window.innerHeight * 0.85;
              posts.forEach(function(post) {
                var postTop = post.getBoundingClientRect().top;
                if(postTop < triggerBottom) post.classList.add('fade-in');
              });
            };
            window.addEventListener('scroll', fadeInPosts);
            window.addEventListener('load', fadeInPosts);

            // Post date relative
            function timeSince(date) {
              var seconds = Math.floor((new Date() - new Date(date))/1000);
              var interval = Math.floor(seconds/31536000);
              if(interval>=1) return interval+" year"+(interval>1?"s":"")+" ago";
              interval=Math.floor(seconds/2592000);
              if(interval>=1) return interval+" month"+(interval>1?"s":"")+" ago";
              interval=Math.floor(seconds/86400);
              if(interval>=1) return interval+" day"+(interval>1?"s":"")+" ago";
              interval=Math.floor(seconds/3600);
              if(interval>=1) return interval+" hour"+(interval>1?"s":"")+" ago";
              interval=Math.floor(seconds/60);
              if(interval>=1) return interval+" minute"+(interval>1?"s":"")+" ago";
              return "just now";
            }
            document.querySelectorAll('.post-card').forEach(function(card) {
              var dateStr = card.getAttribute('data-post-date');
              var dateElem = card.querySelector('.post-date');
              if(dateStr && dateElem) dateElem.textContent = timeSince(dateStr);
            });
          })();
        </script>
  </body>
